<div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
<form role="form" [ngFormModel]="registerForm">
 <div class="form-group">
    <label for="roomName">Room name:</label>
    <input type="text" class="form-control" ngControl='roomName'>
  </div>
   <div class="form-group">
    <label for="size">Size:</label>
	 <input type="text" class="form-control" ngControl='size'>
  </div>
  <div class="form-group">
    <label for="beds">Number of beds:</label>
    <input type="text" class="form-control"  ngControl='beds'>
  </div>
  <button (click)="onAddRoom()" class="btn btn-default">Add room</button>
</form>

</div>
      </div>
      </div>
